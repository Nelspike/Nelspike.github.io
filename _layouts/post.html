---
layout: default
---

<div class="single-post">

  <div class="post-title">
    <h1>{{ page.title }}</h1>
  </div>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="post-date">
    <i class="fa fa-calendar"></i>
    {{ page.date | date: "%B %-d, %Y" }}
  </div>

</div>
