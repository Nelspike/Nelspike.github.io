---
layout: default
---
<div id="content-wrapper">

  <div id="post-list">
    {% for post in site.posts %}
      <div class="post">
        <h2 class="post-title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-date">{{ post.date | date: "posted in %b %-d, %Y" }}</div>
        <div class="post-truncate">
          {{ post.excerpt }}
          <div class="read-more">
            <a href="{{ post.url | prepend: site.baseurl }}">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
